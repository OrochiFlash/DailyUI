<!DOCTYPE html>
<html>
<head>
	<title>DailyUi - Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
	<body>
		<div class="calc-layout">
			<div class="input-field">
				<div>0</div>
			</div>
			<div class="devices">
				<button>AC</button>
				<button>+/-</button>
				<button>%</button>
			</div>
			<div class="digits">
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button id="zero">0</button>
				<button>.</button>
			</div>
			<div class="operators">
				<button>/</button>
				<button>x</button>
				<button>-</button>
				<button>+</button>
				<button>=</button>
			</div>
		</div>
	</body>
</html>
