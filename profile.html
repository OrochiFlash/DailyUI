<!DOCTYPE html>
	<html>
		<head>
			<title>DailyUi - Profile</title>
			<link rel="stylesheet" type="text/css" href="profile.css">
			<script src="https://use.fontawesome.com/d8a7f5c045.js"></script>
		</head>
		<body>
			<div id="baseBG">
				<div id="profileHead">
					<div class="profilePic">
						<img class="sourceImg" alt="Young Thug" src="http://www.rap-up.com/wp-content/uploads/2015/04/thugger.jpg">
					</div>
				</div>
				<div class="profileStats">
					<h1>Young Thug</h1>
				</div>
				<div class="profileContent">
					<span>
						<i class="fa fa-plus-circle"></i>
						<img class="album" alt="Slime Season 3" src="http://cdn3.pitchfork.com/news/64368/2b34ec23.jpg">
					</span>
				</div>
				<div class="profileContent">
					<img class="album" src="https://upload.wikimedia.org/wikipedia/en/4/48/Young_Thug_Barter_6.jpg">
				</div>
				<div class="profileContent">
					<img class="album" src="http://cdn.pitchfork.com/albums/22888/homepage_large.b2c3a6be.jpg">
				</div>
				<div class="profileContent">
					<img class="album" src="http://s3.amazonaws.com/hiphopdx-production/2015/09/young-thug-slime-season-cover.jpg">
				</div>
			</div>
		</body>
	</html>
